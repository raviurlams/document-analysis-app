<div class="login-container">
  <div class="login-background">
    <div class="login-content">
      <mat-card class="login-card">
        <div class="login-header">
          <div class="app-logo">
            <mat-icon class="logo-icon">description</mat-icon>
            <h1>DocAnalyzer</h1>
          </div>
          <p class="app-tagline">AI-Powered Document Analysis</p>
        </div>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <!-- Fake inputs to trick browsers -->
            <input style="display: none;" type="text" name="fakeUsername">
            <input style="display: none;" type="password" name="fakePassword">
            
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input 
                matInput 
                formControlName="email" 
                type="email" 
                required
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                placeholder="Enter your email">
              <mat-icon matPrefix>mail</mat-icon>
              <mat-error *ngIf="email?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="email?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input 
                matInput 
                formControlName="password" 
                [type]="hidePassword ? 'password' : 'text'" 
                required
                autocomplete="new-password"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                placeholder="Enter your password">
              <mat-icon matPrefix>lock</mat-icon>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="password?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="password?.hasError('minlength')">
                Password must be at least 8 characters
              </mat-error>
            </mat-form-field>

            <div *ngIf="errorMessage" class="error-message">
              <mat-icon>error</mat-icon>
              {{ errorMessage }}
            </div>

            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              class="login-button" 
              [disabled]="!loginForm.valid || isLoading()">
              <span *ngIf="!isLoading()">Sign In</span>
              <mat-spinner diameter="20" *ngIf="isLoading()"></mat-spinner>
            </button>
          </form>
        </mat-card-content>

        <mat-card-actions>
          <div class="footer">
            <p>Â© 2024 DocAnalyzer. All rights reserved.</p>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
